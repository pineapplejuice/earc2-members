{% extends "base.html" %}

{% block browsertitle %}EARC - Change Password{% endblock %}

{% block content %}

<h2 class="title">Password Change</h2>

{% if form.errors %}
	{{form.errors}}
{% endif %}

<form method="post" action="{% url 'password_change' %}">
{% csrf_token %}
	<table class="table">
		{{ form.as_table }}
	</table>
<input type="submit" value="Submit" />
</form>


{% endblock %}
